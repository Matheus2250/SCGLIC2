services:
  # Backend API
  - type: web
    name: SCGLIC
    env: python
    region: oregon
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sistema-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production

  # Frontend React
  - type: static
    name: SistemaCGLIC
    env: node
    region: oregon
    plan: free
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://scglic.onrender.com

databases:
  # PostgreSQL Database
  - name: sistema-db
    databaseName: contratos_db
    user: contratos_user
    region: oregon
    plan: free