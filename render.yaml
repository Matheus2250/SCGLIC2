services:
  # Backend API
  - type: web
    name: SCGLIC
    env: python
    region: oregon
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt && python run_migrations.py
    startCommand: cd backend && gunicorn main:app -k uvicorn.workers.UvicornWorker -b 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sistema-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production

  # Frontend React
  - type: web
    name: SistemaCGLIC
    env: node
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npx serve -s dist -l $PORT
    envVars:
      - key: VITE_API_URL
        value: https://scglic.onrender.com

databases:
  # PostgreSQL Database
  - name: sistema-db
    databaseName: contratos_db
    user: contratos_user
    region: oregon
    plan: free
